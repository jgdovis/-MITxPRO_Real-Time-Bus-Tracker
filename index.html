<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css' />
 <!-- Bootsrap -->
 <link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
 crossorigin="anonymous"
/>
<!-- Google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<!-- Bootsrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="./styles.css" />


</head>

<body class="d-flex flex-column">
  <main id="container">
    <div id="map">
      <!-- populated by JS -->
    </div>
      <div class="map-overlay top">
          <div class="bgimg w-100 pb-4 px-4 d-flex align-items-center" >
              <div class="container">
                <h1 class="main-title">MIT Animated Map</h1>
                <h4 class="subtitle">by Jesse Garcia</h4>
                <button style="font-size: 2em" onclick="move()">
                  Show stops between MIT and Harvard
              </button>
                <a class="btn btn-secondary" href="https://github.com/jgdovis/MITxPRO_Real-Time-Bus-Tracker" rel="nofollow" ><i class="bi bi-house-fill"></i> github </a>
              </div>
              <footer class="footer mt-5">
                  <div class="bg-secondary w-100">
                    <div class="container">
                      <p class="py-3 m-0 text-light">
                        Buses Geolocation Data source:
                          <a
                          class="text-reset"
                          href="https://mbta.com/"
                          >https://mbta.com/</a
                        >
                      </p>
                    </div>
                  </div>
                </footer>
          </div>
          <h2 class="no-buses">
            <!-- populated by JS -->
          </h2>
      </div>
  </main>
</body>
<script src="./mapanimation.js"></script>
</html>
